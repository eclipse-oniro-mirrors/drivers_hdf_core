{
    "services" : [{
            "name" : "hdf_devmgr",
            "path" : ["/vendor/bin/hdf_devmgr"],
            "uid" : "hdf_devmgr",
            "gid" : ["hdf_devmgr", "readproc", "uhdf_driver"],
            "start-mode" : "boot",
            "secon" : "u:r:hdf_devmgr:s0",
            "caps" : ["CAP_SYS_MODULE"],
            "critical": [1, 4, 60],
            "bootevents": [
                "bootevent.hdf_devmgr.ready"
            ]
        }
    ]
}
